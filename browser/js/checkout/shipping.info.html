<div class="col-md-4">
  <h3>Shipping Address</h3>
  <form id="billingAddress" name="shippingAddressForm">

    <alert type="danger" ng-show="error">
      {{ error }}
    </alert>

    <div class="form-group">
      <label for="line1">Address</label>
      <input type="text" ng-model="shippingAddress.line1" class="form-control" id="addressLine1" placeholder="Address Line 1">
      <input type="text" ng-model="shippingAddress.line2" class="form-control" id="addressLine2" placeholder="Address Line 2">
<!--     </div>
    <div class="form-inline"> -->
      <label for="city">City</label>
      <input type="text" ng-model="shippingAddress.city" class="form-control" id="addressCity" placeholder="City">
      <label for="state">State</label>
      <input type="text" ng-model="shippingAddress.state" class="form-control" id="addressState" placeholder="State">
      <label for="zip">Zip</label>
      <input type="text" ng-model="shippingAddress.zip" class="form-control" id="addressState" placeholder="Zip">
    </div>
  </form>
</div>
