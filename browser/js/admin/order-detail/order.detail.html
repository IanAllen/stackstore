<div>
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true">
        <a ui-sref="admin-panel">Back</a>
    </span>
  <h2>Order Detail</h2>

    <div class="col-md-10">
        <ul class="list-group">
            <li class="list-group-item"><b>Order #:</b>  {{order._id}}</li>
            <li class="list-group-item"><b>User:</b>     {{order.user}}</li>
            <li class="list-group-item"><b>Status:</b> {{order.status}}</li>
            <li class="list-group-item">
                <form name="orderStatusForm" ng-submit="updateOrder(orderStatus)">
                    <label style="color: tomato">Update Status</label>
                    <select id="orderStatus"name="orderStatus" ng-model="orderStatus">
                        <option value="processing">Processing</option>
                        <option value="cancelled">Cancel</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </li>
        </ul>

    </div>


        <div class="col-md-10">
            <h2>Items</h2>
            <ul class="list-group" ng-repeat="item in order.items">
                <li class="list-group-item">Product: {{item.product}}</li>
                <li class="list-group-item">Quantity: {{item.quantity}}</li>
            </ul>
        </div>
    </div>
