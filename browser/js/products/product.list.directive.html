<div class="thumbnail product-item">
    <img height=150 style="max-height: 150px; max-width=320px;" src="{{product.image[0]}}" alt="">
    <div class="caption">
        <h4  class="pull-right">{{product.price | currency}} </h4>
        <h4><a ui-sref='productDetail({ id: product._id })'>{{product.name}}</a>
        </h4>
        <p><b>Type:</b> {{product.type}} <b>Capacity:</b>{{product.capacity}} </p>
        <p>{{product.category[0]}}  {{product.category[1]}}</p>
        <button type="submit" class="add-btn"ng-click="add(product._id)">Add to Cart</button>
    </div>
    <div class="ratings">
        <a class="pull-right"  ui-sref="reviewsList({id: product._id})" >{{product.reviews.length}}</a>
            <star-ratings product ="product" readonly="rating.isReadOnly"> </star-ratings>
        </p>
    </div>
</div>
