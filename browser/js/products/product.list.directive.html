
<div class="item col-md-6" >
    <h1>
        <img src="{{product.image}}" alt="Smiley face" height="42" width="42">
        <a ui-sref='productDetail({ id: product._id })'>{{product.name}}</a>
    </h1>
    <h4>Price: {{product.price | currency}}</h4>

    <a ui-sref='reviewsList({ id: product._id })'>{{product.ratings}}</a>

    <h4 ng-repeat="category in product.category">
        {{category}}
    </h4>

</div>
