<div>
  <div>
    <h2>Order {{ order._id }}</h2>
    Order Status (as of {{ order.updated | date }}): {{ order.status | uppercase }}
    <br>
    <cancel-order order=order></cancel-order>
    <br>
    <br> Total Cost: {{ order.total | currency }}
  </div>

  <ul class="list-group user-info">
    <li class="list-group-item" ng-repeat="item in order.items">
      <order-item-detail item=item></order-item-detail>
    </li>
  </ul>
</div>
